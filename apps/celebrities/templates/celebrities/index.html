<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Celebrities</title>
</head>
<body>
    <table>
        <tr>
            <th>
                First Name
            </th>
            <th>
                Last Name
            </th>
            <th>
                Industry
            </th>
            <th>
                Age
            </th>
            <th>
                Income
            </th>
        </tr>
        {% load humanize %}
        {% for celeb in all_celebs %}
        <tr>
            <td>
                {{celeb.first_name}}
            </td>
            <td>
                {{celeb.last_name}}
            </td>
            <td>
                {{celeb.industry}}
            </td>
            <td>
                {{celeb.age}}
            </td>
            <td>
                ${{celeb.income|intcomma}}
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/new" method="POST">
        {% csrf_token %}
        <p>First Name:<input type="text" name="first_name"></p>
        <p>Last Name:<input type="text" name="last_name"></p>
        <p>Age:<input type="number" name="age"></p>
        <p>Income:<input type="number" name="income"></p>
        <p>Industry:<input type="name" name="industry"></p>
        <p><input type="submit" name="Submit" title="Submit"></p>
    </form>
</body>
</html>
